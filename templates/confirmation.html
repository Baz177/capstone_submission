<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <form action ="/predict_transaction" method="post">
    <link href="{{ url_for('static', filename='styles/styles.css') }}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Please confirm the information below:</p>
    <form action="/predict_transaction" method="post">
        <ul>
            {% for field, value in inputs.items() %}
                <li>{{ field.replace('_', ' ').title() }}: {{ value }}</li>
                <input type="hidden" name="{{ field }}" value="{{ value }}">
            {% endfor %}
        </ul>
        <input type="submit" value="Confirm Transaction">
        <a href="/index">Edit Transaction</a>
    </form>
</body>
</html>
